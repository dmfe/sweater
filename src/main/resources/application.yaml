spring:

  datasource:
    url: jdbc:postgresql://127.0.0.1/sweater
    username: postgres
    password: postgres

  jpa:
    generate-ddl: true
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
        jdbc:
          lob:
            non_contextual_creation: true

  freemarker:
    expose-request-attributes: true

upload:
  path: "${user.dir}/uploads"